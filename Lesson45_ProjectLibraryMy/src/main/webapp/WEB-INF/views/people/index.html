<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}"
     th:text="${person.getFullName() + ', ' +person.getYearOfBirth()}">user</a>
    <!--Для каждого person, пришедшего из Листа people (из модели)
      Вставить ссылку на страницу  /people/{id} где id получить вызовом метода у person
      Ссылку привязать к тексту
      <a th:href="@{/people/{${person.getId()}}" th:text="${person.getName()}">user</a>     -->
</div>

<br/>
<hr/> <!--Создаёт горизонтальную линию-->
<a href="/people/new">Create new person</a> <!--tag a send ONLY GET query-->

</body>
</html>
