<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>



<form th:method="POST" th:action="@{/books/search}">
    <!--После заполнения формы отправится POST запрос на адрес /books/search с @RequestParam name="query"-->
    <!--   for связан с id     name связан с @RequestParam name   -->
    <label for="query">Введите поисковый запрос: </label>
    <input type="text" id="query" name="query"/>
    <br/>
    <input type="submit" value="Искать!"/>
</form>


<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>

    <div th:each="book : ${books}">
        <p th:text="${book.getTitle() +', '+ book.getAuthor +', '+ book.getYear}"></p>

        <div th:if="${book.getOwner() != null}">
            <span>Книга сейчас у: </span> <span th:text="${book.getOwner().getFullName()}">Person Name</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span>Книга свободна</span>
        </div>
        <hr/> <!--Создаёт горизонтальную линию-->
    </div>
</div>





</body>
</html>
